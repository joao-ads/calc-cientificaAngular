<div class="fundo">

    <div class="calculadora">
        <input type="text"  id="resultado" class="form-control text-right kz-input-text" name="display"
            [value]="display" readonly>
        <table>
            <tr>
                <td colspan="2"><button class="botao" style="width: 106px;" (click)="limpar()">C</button></td>
                
                <td><button class="botao" (click)="definirOperacao('/')">&divide;</button></td>
                <td><button class="botao" (click)="definirOperacao('*')">&times;</button></td>
            </tr>
            <tr>
                <td><button class="botao" (click)="raizQuadradra()">&radic;</button></td>
                <td><button class="botao" (click)="quadrado()">x<sup>²</sup></button></td>
                <td><button class="botao" (click)="cubo()">x<sup>³</sup></button></td>
                <td><button class="botao" (click)="inserirPi()">&pi;</button></td>
            </tr>
            <tr>
                <td><button class="botao" (click)="adicionarNumero('7')">7</button></td>
                <td><button class="botao" (click)="adicionarNumero('8')">8</button></td>
                <td><button class="botao" (click)="adicionarNumero('9')">9</button></td>
                <td><button class="botao" (click)="definirOperacao('-')">-</button></td>
            </tr>

            <tr>
                <td><button class="botao" (click)="adicionarNumero('4')">4</button></td>
                <td><button class="botao" (click)="adicionarNumero('5')">5</button></td>
                <td><button class="botao" (click)="adicionarNumero('6')">6</button></td>
                <td><button class="botao" (click)="definirOperacao('+')">+</button></td>
            </tr>

            <tr>
                <td><button class="botao" (click)="adicionarNumero('1')">1</button></td>
                <td><button class="botao" (click)="adicionarNumero('2')">2</button></td>
                <td><button class="botao" (click)="adicionarNumero('3')">3</button></td>
                <td rowspan="2"><button class="botao" style="height: 106px;" (click)="calcular()">=</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="botao" style="width: 106px;" (click)="adicionarNumero('0')">0</button></td>
                <td><button class="botao" (click)="adicionarNumero('.')">.</button></td>
            </tr>
        </table>
    </div>
</div>
